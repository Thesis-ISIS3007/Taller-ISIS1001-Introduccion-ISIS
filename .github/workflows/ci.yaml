name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKER_IMAGE: chisel-ci:latest
  DOCKER_RUN: >-
    docker run --rm
    -v "${{ github.workspace }}:/workspace"
    -v mill-cache:/root/.cache
    -w /workspace
    chisel-ci:latest

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build CI container image
        uses: docker/build-push-action@v6.18.0
        with:
          load: true
          tags: chisel-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check formatting (scalafmt)
        run: ${{ env.DOCKER_RUN }} ./mill mill.scalalib.scalafmt/checkFormatAll

      - name: Lint (scalafix)
        run: ${{ env.DOCKER_RUN }} ./mill fix --check